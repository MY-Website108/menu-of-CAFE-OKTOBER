    <style>

        body {

            overflow-x: hidden; 
            transition: background-color 0.5s ease; /* Smooth color transition */

        /* --- CUSTOMER UI STYLES --- */
        header { background: var(--dark); color: white; text-align: center; padding: 1.5rem 1rem; border-bottom: 4px solid var(--gold); position: relative; }
        .container { max-width: 600px; margin: auto; padding: 15px; }

        .dish-item { background: white; border-radius: 15px; margin-bottom: 15px; display: flex; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.08); border: 1px solid #efefef; height: 140px; }

        .order-controls { display: flex; align-items: center; justify-content: flex-end; gap: 8px; }
        .qty-input { width: 45px; padding: 6px; border-radius: 6px; border: 1px solid #ddd; text-align: center; font-weight: bold; }
        .btn-order { background: var(--dark); color: white; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.85rem; }
        
        #call-waiter-btn { position: fixed; bottom: 20px; right: 20px; background: #e74c3c; color: white; border: none; padding: 15px 20px; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 15px rgba(231,76,60,0.4); cursor: pointer; z-index: 99; }

        .waiter-alert { border: 2px solid #e74c3c; background: #451a1a; }
        .table-badge { background: var(--gold); color: black; padding: 4px 10px; border-radius: 8px; font-weight: 800; }
        .btn-serve { background: var(--success); color: white; width: 100%; border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; }

        .pupil { width: 8px; height: 8px; background: white; border-radius: 50%; }
        .nose { width: 15px; height: 10px; background: #333; border-radius: 50%; position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); }
        .hand { width: 40px; height: 40px; background: #333; border-radius: 50%; position: absolute; top: 70px; transition: 0.4s; z-index: 10; }
        .hand.left { left: -10px; } .hand.right { right: -10px; }
        .panda-container.shame .hand.left { transform: translate(25px, -45px); }
        .panda-container.shame .hand.right { transform: translate(-25px, -45px); }
        .panda-input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .panda-btn { background: var(--dark); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>

        { id: 8, name: "Virgin Mojito", price: "â‚¹140", cat: "Beverages", desc: "Minty refreshing lime mocktail", img: "Virgin Mojito.png", type: "Bev" }
    ];

    let currentCategory = "All";
    let currentDiet = "Veg";

    function setDiet(diet) {
        currentDiet = diet;
        
        // Update Buttons
        document.getElementById('veg-toggle').classList.toggle('active', diet === 'Veg');
        document.getElementById('nonveg-toggle').classList.toggle('active', diet === 'Non-Veg');
        
        // Update Background Color
        if (diet === 'Veg') {
            document.body.style.backgroundColor = "var(--veg-bg)";
        } else {
            document.body.style.backgroundColor = "var(--nonveg-bg)";
        }
        
        filterMenu();
    }

    function renderMenu(items) {
        const list = document.getElementById('menu-list');
        list.innerHTML = items.map(d => `
            <div class="dish-item">
                <div class="dish-img-container"><img src="${d.img}" alt="${d.name}" onerror="this.src='https://via.placeholder.com/130x140?text=CAFE+OKTOBER'"></div>
                <div class="dish-content">
                    <div class="dish-info"><h3>${d.name}</h3><p>${d.desc}</p></div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span class="price">${d.price}</span>
                        <div class="order-controls">
                            <input type="number" id="qty-${d.id}" class="qty-input" value="1" min="1" max="10">
                            <button class="btn-order" onclick="placeOrder('${d.name}', ${d.id})">Order</button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function filterMenu() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const filtered = menuData.filter(d => {
            const matchesCategory = (currentCategory === "All" || d.cat === currentCategory);
            const matchesSearch = d.name.toLowerCase().includes(q);
            const matchesDiet = (d.type === currentDiet || d.type === "Bev");
            return matchesCategory && matchesSearch && matchesDiet;
        });
        renderMenu(filtered);
    }

    function filterCategory(cat, btn) {
        currentCategory = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filterMenu();
    }

    // SUPABASE & STAFF LOGIC
    setInterval(() => {
        const now = new Date().toLocaleTimeString('en-IN', { timeZone: 'Asia/Kolkata', hour12: true });
        const clockEl = document.getElementById('live-clock');
        if(clockEl) clockEl.innerText = "â— BONGAIGAON TIME: " + now;
    }, 1000);

    async function placeOrder(dish, id) {
        const qty = document.getElementById(`qty-${id}`).value;
        const table = prompt("Table Number:");
        if (!table) return;
        const { error } = await _supabase.from('orders').insert([{ items: `${dish} (x${qty})`, table_no: table, status: 'New' }]);
        if (error) alert("Error!"); else alert(`Sent: ${qty}x ${dish}`);
    }

    async function callWaiter() {
        const table = prompt("Table Number:");
        if (!table) return;
        await _supabase.from('orders').insert([{ items: "ðŸš¨ WAITER REQUESTED", table_no: table, status: 'New' }]);
        alert("Waiter called!");
    }

    function openManager() {
        document.getElementById('panda-modal').style.display = 'flex';
        document.getElementById('manager-pass').value = "";
    }

    function closePanda() { document.getElementById('panda-modal').style.display = 'none'; }

    function verifyManager() {
        const pass = document.getElementById('manager-pass').value;
        if (pass === "mannager108cafeoktober") {
            closePanda();
            document.getElementById('customer-view').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            initAdmin();
        } else { alert("Wrong Password!"); }
    }

    function initAdmin() {
        fetchAdminOrders();
        _supabase.channel('kitchen-realtime').on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, () => fetchAdminOrders()).subscribe();
    }

    async function fetchAdminOrders() {
        const { data } = await _supabase.from('orders').select('*').eq('status', 'New').order('created_at', { ascending: false });
        const feed = document.getElementById('order-feed');
        if (!data || data.length === 0) { feed.innerHTML = "<div style='opacity:0.5; padding:50px;'>Waiting...</div>"; return; }
        feed.innerHTML = data.map(o => `
            <div class="order-card ${o.items.includes('ðŸš¨') ? 'waiter-alert' : ''}">

                <div class="items-text">${o.items}</div>
                <button class="btn-serve" onclick="finishOrder('${o.id}')">MARK SERVED</button>
            </div>
        `).join('');
    }

    async function finishOrder(id) {
        await _supabase.from('orders').update({ status: 'Served' }).eq('id', id);
        fetchAdminOrders();
    }

    // Initial State
